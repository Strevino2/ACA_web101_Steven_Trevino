<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact-style.css">
  <script src="contact.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="top-container">
    <header>
      <img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" class="logo"
        alt="austin coding academy logo">
      <div class="header">
        <div>Steven Trevino</div>
        <br>
        <div>Student of Web Development</div>
      </div>
      <nav>
        <a class="has-border" href="./index.html">Home</a>
        <a class="has-border" href="./resume.html">Resume</a>
        <a class="has-border">Blog</a>
        <a class="has-border about" href="./about.html">About Me</a>
      </nav>
    </header>
  </div>
  <div class="main-container">
    <div class="left-container">
      <img src="./myProfilePic.jpg" id="profile-pic" alt="Head shot of Me">
      <p>People don't care about what you say, they care about what you build. <br> - Mark Zuckerberg </p>
    </div>
    <div class="right-container">
      <h1>Contact US</h1>
      <div class="info-submit">
        <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" name="age" id="age" min="1" max="200" step="5">
        </div>
        <div>
          <label for="date">Birthdate</label>
          <input type="date" name="date" id="date" min="2019-06-10">
        </div>
        <div>
          Favorite Food
          <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana">
          </div>
          <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">
          </div>
        </div>
        <div>
          Gender
          <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
          </div>
          <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
          </div>
          <div>
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
          </div>
        </div>
        <div>
          <label for="eyeColor">Eye Color</label>
          <select name="eyeColor" id="eyeColor" multiple>
            <option value="Green">Blue</option>
            <option value="Green">Brown</option>
            <option value="Green">Green</option>
            <option label="Red" value="Red"></option>
          </select>
        </div>
        <div>
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio"></textarea>
        </div>
        <input type="hidden" name="hidden" value="hi">
        <div>
          <label for="file">File</label>
          <input id="file" type="file" name="file">
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone">
        </div>
        <div>
          <label for="url">URL</label>
          <input type="url" name="url" id="url">
        </div>
        <div>
          <label for="color">Color</label>
          <input type="color" name="color" id="color">
        </div>
        <div>
          <label>
            Password
            <input type="password" name="password">
          </label>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
